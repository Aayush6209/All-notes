<!DOCTYPE html>
<html lang="en">
    <head>
        <title>my Webpage</title>
        <script>

            function hello() {
                
                const heading = document.querySelector('h1')

                if (heading.innerHTML === 'Hello, world!') {
                    heading.innerHTML = 'Good Bye!';
                } else {
                    heading.innerHTML = 'Hello, world!';
                }

            }

        </script>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <button onclick="hello()">Click Here</button>
    </body>
</html>
